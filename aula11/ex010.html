<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h. <input type="button" value="Verificar " onclick="calculo()"></p>
    <div id="res"></div>
    <script>
        function calculo() {
            var txtv = window.document.getElementById('itxtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade no momento foi de <strong>${vel}Km/h</strong></p>`
            if (vel > 80) {
                res.innerHTML += `<p>VocÃª foi <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Obrigado por consultar</p>`
        }
    </script>
</body>
</html>
