<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            font: 2em verdana, sans-serif;
        }
        h1 {
            padding: 10px;
        }
        input {
            padding: 10px;
        }
        input#itxtn1 {
            margin-left: 10px;
        }
        div#res {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Soma de valores</h1>
    <input type="number" name="txtn1" id="itxtn1" placeholder="0" required>
    <input type="number" name="txtn2" id="itxtn2" placeholder="0" required>
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
