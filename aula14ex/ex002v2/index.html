<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p><label for="inum">Número: </label><input type="number" name="num" id="inum"></p>
            <p><input type="button" value="Gerar tabuada" id="botao" onclick="tabuada()"></p>
        </div>
        <div>
            <p id="res">Aguardando número...</p>
            <select name="tabuada" id="itab" size="10">
                <option>Sua tabuada ficará aqui</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy;Rodapé</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
